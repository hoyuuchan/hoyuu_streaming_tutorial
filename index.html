<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅콘 선택기</title>
  <div class="notice">
    <h1>채팅콘 선택기</h1>
    <div id="text">
      호유 방송에서 현재 사용할 수 있는 채팅콘 목록들입니다!<br>
      사용하실 이미지를 클릭하면 명령어가 자동 복사되고 채팅창에 입력하면 방송화면에 해당 콘이 나옵니다!<br>
      채팅콘 명령어 뒤에 <b>커져라!</b>, <b>두근두근!</b>, <b>빙글빙글!</b>을 입력하시면 그에 맞게 다른 방식으로 출력됩니다!
    </div>
  </div>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="filter-container">
    <label for="categoryFilter">카테고리 선택:</label>
    <select id="categoryFilter">
      <option value="all">전체</option>
      <option value="블렌더">블렌더</option>
      <option value="감정표현">감정표현</option>
      <option value="동방">동방프로젝트</option>
      <option value="언더테일">언더테일</option>
      <option value="산나비">산나비</option>
      <!-- 추가 카테고리를 여기에 기입 -->
    </select>
  </div>
  
  <div class="image-container" id="imageContainer">
    <!-- 여기에 이미지 박스가 추가됩니다 -->
  </div>
  <script src="script.js"></script>
</body>
</html>
